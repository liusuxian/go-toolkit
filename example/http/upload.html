<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传测试</title>
</head>

<body>
  <h2>单文件上传</h2>
  <form action="http://127.0.0.1:8080/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="singleFile">
    <input type="submit" value="上传">
  </form>
  <h2>批量文件上传</h2>
  <form action="http://127.0.0.1:8080/batchUpload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="batchFiles" multiple>
    <input type="submit" value="上传">
  </form>
  <h2>单文件OSS上传</h2>
  <form action="http://127.0.0.1:8080/ossUpload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="singleFile">
    <input type="submit" value="上传">
  </form>
  <h2>批量文件OSS上传</h2>
  <form action="http://127.0.0.1:8080/ossBatchUpload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="batchFiles" multiple>
    <input type="submit" value="上传">
  </form>
  <h2>删除OSS文件</h2>
  <form action="http://127.0.0.1:8080/ossDelete" method="post">
    <input type="submit" value="删除文件">
  </form>
  <h2>重定向</h2>
  <form action="http://127.0.0.1:8080/redirect" method="post">
    <input type="submit" value="重定向">
  </form>
  <h2>数据流</h2>
  <form action="http://127.0.0.1:8080/sse" method="post">
    <input type="submit" value="数据流">
  </form>
  <h2>Test Write</h2>
  <form action="http://127.0.0.1:8080/write" method="post">
    <input type="submit" value="Test Write">
  </form>
</body>

</html>
